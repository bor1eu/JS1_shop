<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>IT shop</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="#" class="header-logo-lnk">
                <span class="header-logo-text">IT shop</span>
            </a>
        </div>
        <form action="#" class="header-form">
            <input type="text" class="header-form-input" placeholder="search">
            <button class="header-form-btn">Search</button>
        </form>
        <nav class="header-nav">
            <a class="header-nav-link">Main</a>
            <button class="header-nav-cart-btn" name="cart-btn" onclick="cart.toggleCart ()">Cart</button>
        </nav>
    </header>
    <main class="main">
        <div class="catalog">

        </div>
        <input type="checkbox" name="cartIsVisible" id="cartIsVisible" class="cart-chkbox">
        <div class="cart">
            <div class="cart-products">

            </div>
            <div class="cart-total">
                <span class="cart-total-text"></span>
            </div>
        </div>
    </main>
    <footer class="footer">
        <span class="footer-text">&copy;&nbsp;2019 GB & GB</span>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
